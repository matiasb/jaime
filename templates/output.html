{% extends 'base.html' %}

{% block htmltitle %}{{ job.title }} - {% endblock%}

{% block title %}
    <h3>{{ job.title }} <small>{{ instance_id }}</small></h3>
{% endblock %}

{% block content %}

<p>
    <span class="label label-info">Download output file</span>
    <a href="{{ url_for('output_file', slug=job.slug, instance_id=instance_id, filename='output.log') }}">
        job output
    </a>

    {% for filename in job.output_files %}
        | <a href="{{ url_for('output_file', slug=job.slug, instance_id=instance_id, filename=filename) }}">
            {{ filename }}
        </a>
    {% endfor %}
</p>


<pre>
{{ output }}
</pre>

{% endblock %}
